<form data-url="user/updateUser" method="post" name="form" id="updateUser" ng-submit="updateUser($event)">
    <input type="hidden" value="<% user_info.id %>" name="id">
    <div class="card">
        <div class="card-header bgm-cyan text-center">
            <h2><i class="him-icon zmdi zmdi-edit"></i>&nbsp; Update User Information</h2>
        </div>
        <div id="messages"></div>
        <div class="card-body card-padding">
            <div class="form-group fg-float m-b-30 col-sm-6">
                <div class="fg-line" ng-class="{'has-error': form.first_name.$dirty && form.first_name.$invalid }">
                    <input type="text" class="form-control input-sm" name="first_name" required ng-model="user_info.first_name">
                    <label class="fg-label">First Name <span class="text-danger">*</span></label>
                </div>
            </div>
            <div class="form-group fg-float m-b-30 col-sm-6">
                <div class="fg-line fg-toggled" ng-class="{'has-error': form.last_name.$dirty && form.last_name.$invalid }">
                    <input type="text" class="form-control input-sm" name="last_name" required ng-model="user_info.last_name">
                    <label class="fg-label">Last Name <span class="text-danger">*</span></label>
                </div>
            </div>
            <div class="form-group fg-float m-b-30 col-sm-12">
                <div class="fg-line fg-toggled" ng-class="{'has-error': form.password.$dirty && form.password.$invalid }">
                    <input type="password" class="form-control input-sm" name="password" required ng-model="password">
                    <label class="fg-label">Password <span class="text-danger">*</span></label>
                </div>
            </div>
            <!-- User Role section -->
            <div class="col-sm-6 m-b-30 fg-float form-group">
                <div class="fg-toggled">
                    <select class="selectpicker" data-live-search="true" selectpicker name="role_id">                    >
                        <option ng-repeat="role in roles" value="<% role.id %>" ng-selected="role.id == user_info.user_roles.id"><% role.name %></option>
                    </select>
                    <label class="fg-label" style="padding-left: 15px;">User Role <span class="text-danger">*</span></label>
                </div>
            </div>
            <!-- End User Role section -->
            <div class="form-group fg-float m-b-30 col-sm-6">
                <div class="fg-line fg-toggled" ng-class="{'has-error': form.city.$dirty && form.city.$invalid }">
                    <input type="text" class="form-control input-sm" name="city" required ng-model="user_info.city">
                    <label class="fg-label">City <span class="text-danger">*</span></label>
                </div>
            </div>
            <div class="form-group fg-float col-sm-12">
                <div class="fg-line fg-toggled" ng-class="{'has-error': form.address.$dirty && form.address.$invalid }">
                    <textarea
                            class="form-control auto-size input-sm"
                            style="overflow: hidden; word-wrap: break-word; height: 43px;"
                            name="address"
                            required ng-model="user_info.address">
                        <% user_info.address %>
                    </textarea>
                    <label class="fg-label">Address <span class="text-danger">*</span></label>
                </div>
            </div>
            <!-- end address section -->
            <div class="col-sm-12  m-b-30">
                <button class="btn btn-info waves-effect"
                        ng-disabled="form.$invalid">
                    Submit
                </button>
                <button class="btn btn-link waves-effect" data-dismiss="modal">Cancel</button>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</form>
